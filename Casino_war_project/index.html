<!DOCTYPE html>
<html lang="en">
<head>

    <title>Casino WAR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="wrapper">
            <div id="start"></div>
            <div id="message"></div>
            <div id="board">
                <div id="player1" class="players">
                    <div class="score"></div>
                    <div class="hand"></div>
                </div>
            </div>
            <div id="player2" class="players">
                <div class="score"></div>
                <div class="hand"></div>
        </div>
        <div id="action"></div>
            <button id="" type="button" class="btn"></button>
        <div class="gameboard"></div>
        <section class="parent">
            <div id="modal">
                <div id="modal-textbox">
                    <a href="#" id="close">Close</a>
                    <h1>Let's Play War</h1>
                    <p>This website requires you to be 21 years or older to enter</p>
                    <p>Are you over 21?</p>
                    <button id="age">Yes, I am</button>
                </div>
                
            </div>
            <img src="/img/20652-[Converted].jpg" alt="Enter Casino war">
        </section>
    </main>
<script

  crossorigin="anonymous">
</script>
<script src="app.js"></script>

</html>
